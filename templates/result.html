<!DOCTYPE html>
<html>
<head>
  <title>نتيجة التحويل</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <h1>تم التحويل بنجاح</h1>

  <video id="video" controls autoplay style="max-width: 100%;"></video>

  <p>
    <strong>رابط البث الناتج:</strong><br>
    <a href="{{ video_url }}" target="_blank">{{ video_url }}</a>
  </p>

  <script>
    const video = document.getElementById('video');
    const videoSrc = "{{ video_url }}";

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
    } else {
      alert("متصفحك لا يدعم تشغيل HLS.");
    }
  </script>
</body>
</html>
